<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="logo image">
    </div>
    <div id="tabs-top">
        <a href="animals.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
    </div>
    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h3>PINE CITY WEATHER</h3>
                <p><img src="images/rain.png" alt="rain" class="info-box-weather-icon">Rainy</p>
                <p>&uarr;25&deg; &darr;16&deg;</p>
                <h1 class="info-box-weather-icon">22&deg;</h1>

                <p><strong>FORECAST</strong></p>
                <table>
                    <tr>
                        <td>Tuesday</td>
                        <td><img src="images/sunny.png" alt="sunny" class="info-box-weather-icon"></td>
                        <td>&uarr;34&deg;</td>
                        <td>&darr;17&deg;</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td><img class="info-box-weather-icon" src="images/partly-cloudy.png"></td>
                        <td>&uarr;28&deg;</td>
                        <td>&darr;15&deg;</td>
                    </tr>

                    <tr>
                        <td>Thursday</td>
                        <td><img class="info-box-weather-icon" src="images/rain.png"></td>
                        <td>&uarr;28&deg;</td>
                        <td>&darr;17&deg;</td>
                    </tr>

                        <tr>
                        <td>Friday</td>
                        <td><img class="info-box-weather-icon" src="images/sunny.png"></td>
                        <td>&uarr;29&deg;</td>
                        <td>&darr;15&deg;</td>
                    </tr>

                    <tr>
                        <td>Saturday</td>
                        <td><img class="info-box-weather-icon" src="images/sunny.png"></td>
                        <td>&uarr;30&deg;</td>
                        <td>&darr;17&deg;</td>
                    </tr>

                        <tr>
                        <td>Sunday</td>
                        <td><img class="info-box-weather-icon" src="images/sunny.png"></td>
                        <td>&uarr;28&deg;</td>
                        <td>&darr;16&deg;</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="tabs-bottom">
        <a href="#">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>
</body>
</html>
